<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRManager - Blockchain Copyright Management</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .section {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #4c51bf;
            font-size: 1.5em;
        }
        input[type="file"],
        input[type="text"],
        input[type="number"] {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            font-size: 1em;
        }
        button:hover {
            transform: translateY(-2px);
        }
        #status {
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2><i class="fas fa-upload"></i> Register Work</h2>
        <input type="file" id="fileInput" />
        <input type="text" id="titleInput" placeholder="Enter Title" />
        <button onclick="registerWork()">Register</button>
    </div>

    <div class="section">
        <h2><i class="fas fa-file-contract"></i> Create License</h2>
        <input type="file" id="fileInput2" />
        <input type="text" id="priceInput" placeholder="Price in ETH" />
        <button onclick="createLicense()">Create License</button>
    </div>

    <div class="section">
        <h2><i class="fas fa-shopping-cart"></i> Buy License</h2>
        <input type="file" id="fileInput3" />
        <button onclick="purchaseLicense()">Buy</button>
        <div id="status"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
